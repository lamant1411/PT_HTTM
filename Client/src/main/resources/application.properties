# Cấu hình server (cổng 8080)
server.port=8080

# Cấu hình CSDL (dùng H2 in-memory làm ví dụ)
spring.datasource.url=jdbc:h2:mem:clientdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Cấu hình upload file
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
# Sử dụng thư mục tạm và cho phép cleanup delay để tránh lỗi trên Windows
spring.servlet.multipart.location=${java.io.tmpdir}

# --- ĐỊA CHỈ API CỦA ML SERVER ---
# Đây là các ID bài toán con (Problem) mà bạn hard-code
ml.api.base-url=http://localhost:8081/api
ml.api.problem.object-detect=1
ml.api.problem.plate-detect=2
ml.api.problem.ocr=3

