server.port=8080

# H2 / JPA (in-memory for quick start)
spring.datasource.url=jdbc:h2:mem:clientdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Path to Python script for ProcessBuilder (adjust if needed)
model.scripts.path=../Model_Scripts/process.py

# File upload temporary dir
file.upload.temp=./temp
