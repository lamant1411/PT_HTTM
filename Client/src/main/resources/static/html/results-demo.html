<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả Vi phạm - Demo</title>
    <link rel="stylesheet" href="../css/violation.style.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav style="flex: 1; text-align: center;">
            <a href="violation-demo.html" style="color: #007bff; text-decoration: none; margin: 0 15px;">Tải video</a>
            <a href="results-demo.html" style="color: #007bff; text-decoration: none; margin: 0 15px;">Xem kết quả</a>
        </nav>
        <a href="#" class="logout">Đăng xuất</a>
    </header>
    
    <main class="main-container">
        <a href="violation-demo.html" class="back-link">&laquo; Quay về</a>
        <h2 class="title">Vi phạm trong video: </h2>
        
        <div class="content-wrapper" style="display: flex; gap: 20px; align-items: flex-start;">
            <div class="video-container" id="video-container" style="flex: 0 0 40%; max-width: 40%;">
                <div style="background: #f0f0f0; padding: 80px 40px; text-align: center; border-radius: 8px;">
                    <!-- <p style="color: #666; font-size: 20px; margin: 0;">Video</p>
                    <p style="color: #999; font-size: 14px; margin: 10px 0 0 0;">Demo</p> -->
                    <video id="result-video" controls style="max-width: 100%; height: auto; margin-top: 20px;" src="C:\Users\Admin\Videos\7159438172852.mp4"></video>
                </div>
            </div>
            
            <div class="table-container" style="flex: 1; min-width: 0;">
                <table id="results-table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" style="cursor: pointer;"></th>
                            <th>STT</th>
                            <th>Thời gian</th>
                            <th>Biển số</th>
                            <th>Hình ảnh</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dữ liệu sẽ được tạo bởi JavaScript -->
                    </tbody>
                </table>
                
                <!-- Nút hành động -->
                <div style="margin-top: 20px; text-align: center; display: flex; justify-content: center; gap: 10px;">
                    <button id="save-selected-btn" class="action-btn" style="background-color: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        Lưu các mục đã chọn
                    </button>
                    <button id="save-all-btn" class="action-btn" style="background-color: #50c878; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        Lưu tất cả
                    </button>
                    <button id="delete-selected-btn" class="action-btn" style="background-color: #f5a623; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        Xóa đã chọn
                    </button>
                    <button id="clear-all-btn" class="action-btn" style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        Xóa tất cả
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/results-demo.app.js"></script>
</body>
</html>
